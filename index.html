                <h1>otDay omCay</h1>
                <h2>A Pig Latin Translator</h2>

            <div id="image-col" class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-6">
                <img src="./img/Centurion_Pig_64.png">
            </div>
        </div>

    <!-- /HEADER -->

    <!-- MAIN -->
    <div class="container">
        <div class="form-group">
            <h3>Enter text to translate:</h3>
            <textarea class="form-control" rows="3" id="textToTranslate"></textarea>

            <div class="container">
                <!-- SUFFIX BUTTONS -->
                <h4>Vowel-first suffixes?</h4>
                <select id="suffixes">
                    <option value="ay" checked>ay</option>
                    <option value="way" checked>way</option>
                    <option value="yay" checked>yay</option>
                </select>
                <!-- /SUFFIX BUTTONS -->
            
                <!-- CAPITALIZATION BUTTONS -->
                <h4>Capitalization scheme?</h4>
                <select id="capitals">
                    <option value="pigLatin" selected>Pig Latin</option>
                    <option value="english">English</option>
                </select>
                <!-- /CAPITALIZATION BUTTONS -->
            </div>
            <button id="translateButton" type="button" class="btn btn-primary" onclick="translateText()">anslateTray!</button>
        </div>
        
        <!-- TRANSLATED TEXT -->
        <div id="translationDiv">
            <p id="translation"></p>
        </div>
